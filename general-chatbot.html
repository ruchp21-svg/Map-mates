<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f7f7f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            background: #fff;
            border-radius: 8px 8px 0 0;
        }
        
        .chat-header h1 {
            font-size: 20px;
            color: #202123;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 0 20px;
        }
        
        .user-message {
            display: flex;
            justify-content: flex-end;
        }
        
        .bot-message {
            display: flex;
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .user-message .message-content {
            background: #007bff;
            color: white;
        }
        
        .bot-message .message-content {
            background: #f1f3f4;
            color: #202123;
            white-space: pre-wrap;
        }
        
        .chat-input {
            border-top: 1px solid #e5e5e5;
            padding: 20px;
            background: white;
            border-radius: 0 0 8px 8px;
        }
        
        .input-form {
            display: flex;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #007bff;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .send-btn:hover {
            background: #0056b3;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing {
            padding: 0 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot-message">
                <div class="message-content">Hello! I'm here to chat and help with whatever you need. Ask me anything!</div>
            </div>
        </div>
        
        <div class="chat-input">
            <form class="input-form" onsubmit="sendMessage(event)">
                <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." required>
                <button type="submit" class="send-btn" id="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let isTyping = false;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}-message`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.textContent = 'AI is typing...';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function getAIResponse(message) {
            const msg = message.toLowerCase();
            
            // Greetings
            if (msg.match(/^(hi|hello|hey|good morning|good evening)/)) {
                return "Hello! Nice to meet you. How are you doing today? What's on your mind?";
            }
            
            // How are you
            if (msg.includes('how are you')) {
                return "I'm doing great, thank you for asking! I'm here and ready to chat. How about you? How's your day going?";
            }
            
            // What can you do
            if (msg.includes('what can you') || msg.includes('help me') || msg.includes('what do you do')) {
                return "I'm here to chat and help with whatever you need! I can have conversations, answer questions, give advice, help brainstorm ideas, or just be a friendly companion. What would you like to talk about?";
            }
            
            // Personal questions
            if (msg.includes('tell me about yourself') || msg.includes('who are you')) {
                return "I'm an AI assistant designed to be helpful and friendly. I enjoy having conversations and helping people with various topics. I'm curious, supportive, and always ready to listen. What about you? I'd love to learn more about you!";
            }
            
            // Weather
            if (msg.includes('weather')) {
                return "I don't have access to current weather data, but I hope you're having nice weather wherever you are! Are you planning any outdoor activities today?";
            }
            
            // Advice
            if (msg.includes('advice') || msg.includes('what should i do')) {
                return "I'd be happy to help you think through whatever you're dealing with. Could you tell me a bit more about the situation? Sometimes it helps just to talk it through with someone.";
            }
            
            // Feelings/emotions
            if (msg.includes('sad') || msg.includes('upset') || msg.includes('worried') || msg.includes('anxious')) {
                return "I'm sorry you're feeling that way. It's completely normal to have difficult emotions sometimes. Would you like to talk about what's bothering you? Sometimes sharing can help.";
            }
            
            if (msg.includes('happy') || msg.includes('excited') || msg.includes('great') || msg.includes('awesome')) {
                return "That's wonderful! I'm so glad to hear you're feeling good. What's making you happy today? I'd love to hear about it!";
            }
            
            // Hobbies/interests
            if (msg.includes('hobby') || msg.includes('interest') || msg.includes('like to do')) {
                return "That sounds interesting! I'd love to hear more about what you enjoy doing. What draws you to that particular activity? Do you have any favorite aspects of it?";
            }
            
            // Work/school
            if (msg.includes('work') || msg.includes('job') || msg.includes('school') || msg.includes('study')) {
                return "How are things going with that? Are you enjoying it, or is it challenging right now? I'm here to listen if you want to share more about it.";
            }
            
            // Plans
            if (msg.includes('plan') || msg.includes('going to') || msg.includes('will do')) {
                return "That sounds like you have some things in mind! What are you most looking forward to? I'd be happy to hear about your plans or help you think through anything.";
            }
            
            // Questions about life
            if (msg.includes('life') || msg.includes('future') || msg.includes('goal')) {
                return "Those are big topics! Life can be full of possibilities and sometimes challenges too. What's been on your mind about it? I'm here to listen and chat about whatever you're thinking about.";
            }
            
            // Thank you
            if (msg.includes('thank') || msg.includes('thanks')) {
                return "You're very welcome! I'm glad I could help. Is there anything else you'd like to talk about or any other way I can assist you?";
            }
            
            // Goodbye
            if (msg.includes('bye') || msg.includes('goodbye') || msg.includes('see you')) {
                return "It was really nice chatting with you! Take care, and feel free to come back anytime you want to talk. Have a wonderful day!";
            }
            
            // Default friendly response
            return "That's interesting! I'd love to hear more about that. Could you tell me a bit more? I'm here to listen and chat about whatever's on your mind.";
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            if (isTyping) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing indicator
            isTyping = true;
            sendBtn.disabled = true;
            showTyping();
            
            // Simulate thinking time
            setTimeout(() => {
                hideTyping();
                const response = getAIResponse(message);
                addMessage(response);
                isTyping = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }, 1000 + Math.random() * 1500);
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
