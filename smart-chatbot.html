<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f7f7f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            background: #fff;
            border-radius: 8px 8px 0 0;
        }
        
        .chat-header h1 {
            font-size: 20px;
            color: #202123;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 0 20px;
        }
        
        .user-message {
            display: flex;
            justify-content: flex-end;
        }
        
        .bot-message {
            display: flex;
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .user-message .message-content {
            background: #007bff;
            color: white;
        }
        
        .bot-message .message-content {
            background: #f1f3f4;
            color: #202123;
            white-space: pre-wrap;
        }
        
        .chat-input {
            border-top: 1px solid #e5e5e5;
            padding: 20px;
            background: white;
            border-radius: 0 0 8px 8px;
        }
        
        .input-form {
            display: flex;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #007bff;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .send-btn:hover {
            background: #0056b3;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing {
            padding: 0 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot-message">
                <div class="message-content">Hello! I'm your AI assistant. I can help answer questions, have conversations, and assist with various tasks. What would you like to talk about?</div>
            </div>
        </div>
        
        <div class="chat-input">
            <form class="input-form" onsubmit="sendMessage(event)">
                <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." required>
                <button type="submit" class="send-btn" id="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let isTyping = false;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}-message`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.textContent = 'AI is typing...';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function getAIResponse(message) {
            const responses = [
                "I understand what you're saying. Let me think about that for a moment. Based on what you've shared, I think there are a few ways to approach this situation.",
                
                "That's a really good point you've raised. From my perspective, this kind of question often has multiple layers to consider. What I find interesting is how this connects to broader themes.",
                
                "I appreciate you bringing this up. This reminds me of similar situations I've encountered before. The key thing to remember is that every situation is unique, but there are often patterns we can learn from.",
                
                "You've touched on something important here. Let me share my thoughts on this. I think the most helpful approach would be to break this down into smaller, manageable parts.",
                
                "That's an excellent question, and I'm glad you asked. In my experience, the best way to handle this type of situation is to first understand all the factors involved.",
                
                "I can see why this would be on your mind. This is actually more common than you might think. Many people face similar challenges, and there are proven strategies that can help.",
                
                "Thank you for sharing that with me. I think what you're describing is quite understandable given the circumstances. Let me offer some perspective that might be helpful.",
                
                "This is definitely worth exploring further. What strikes me about your situation is how it reflects some universal human experiences. I'd like to help you think through this step by step.",
                
                "I hear what you're saying, and I want to make sure I understand correctly. From what you've described, it sounds like you're dealing with something that requires both practical and emotional considerations.",
                
                "That's a thoughtful way to look at it. I think you're on the right track with your thinking. Sometimes the best solutions come from combining different approaches and being open to new possibilities."
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            if (isTyping) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing indicator
            isTyping = true;
            sendBtn.disabled = true;
            showTyping();
            
            // Simulate thinking time
            setTimeout(() => {
                hideTyping();
                const response = getAIResponse(message);
                addMessage(response);
                isTyping = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }, 1500 + Math.random() * 2000);
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
